<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paragraph Types</title>
    <style>
      .gray {
        background-color: gray;
      }
      .l_gray {
        background-color: lightgray;
      }
      .border {
        width: 90px;
        height: 90px;
        border: 5px solid black;
      }
      .noborder {
        width: 100px;
        height: 100px;
        border: none;
      }
    </style>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // Implementation
        $("#box1").mouseover(function() {
          $(this).removeClass("gray");
          $(this).addClass("l_gray");
        });

        $("#box1").mouseout(function() {
          $(this).removeClass("l_gray");
          $(this).addClass("gray");
        });

      });
    </script>
  </head>
  <body>
    <h1>Jquery 1</h1>
    <div id="box1" class="gray border"></div>
  </body>
</html>
