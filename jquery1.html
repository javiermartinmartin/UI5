<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paragraph Types</title>
    <style>
      p {
        background-color: light-gray;
        width: 100px;
        border: 1px solid black;
      }
    </style>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // Implementation
        $("p").animate(
          {
            width: "70%",
            opacity: 0.4,
            marginLeft: "0.6in",
            fontSize: "3em",
            borderWidth: "10px"
          },
          1500
        );
      });
    </script>
  </head>
  <body>
    <h1>Jquery 1</h1>
    <p id="test">1st Paragraph</p>
    <p id="test2">2nd Paragraph</p>
  </body>
</html>
