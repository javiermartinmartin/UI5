<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paragraph Types</title>
    <script type="text/javascript">
      function display() {
        alert(document.getElementById("day").value);

     }
    </script>
  </head>
  <body onload="loaded()">
    <h1>First JavaScript</h1>
    <form>
      Tag: <input type="day" name="day" id="day" />
      <button type="button" onclick="display()">
        Send
      </button>
    </form>
  </body>
</html>
